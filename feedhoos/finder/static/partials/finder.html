<div class="row">
    <div ng-show="state == 1">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="url">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"
                        ng-click="search()">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <div ng-show="state == 2">
        <div ng-show="feed_urls == null">
            通信中
        </div>
        <table class="table table-hover col-lg-6" ng-if="feed_urls != null">
                <tr data-ng-repeat="fu in feed_urls">
                    <td>{{ fu }}</td> 
                    <td class="col-lg-1 text-right"><span class="glyphicon glyphicon-plus" ng-click="add(fu)"></span></td>
                </tr>
        </table>
    </div>
    <div ng-show="state == 3">
        <div ng-show="result == null">
            通信中
        </div>
        <span ng-if="result != null">
            {{result.msg}}
        </span>
    </div>
</div>
