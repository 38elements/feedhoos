<div class="row">
    <div ng-show="!bookmark || !feeds">通信中</div>
    <table class="table table-hover col-lg-12" ng-if="bookmark && feeds">
            <tr data-ng-repeat="f in feeds">
                <td>{{ f.title }}</td> 
                <td>
                    <fh-rating ng-if="f.id != 0" feed-id="{{f.id}}"></fh-rating>
                </td>
                <td class="col-lg-1 text-right"><fh-remove-feed feed-id="{{f.id}}"></fh-remove-feed></td>
            </tr>
    </table>
</div>
