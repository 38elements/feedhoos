<div class="row">
    <div ng-show="!bookmark || !feeds">通信中</div>
    <div id="feed_bar" class="col-lg-2 visible-lg">
    </div>
    <div id="content_bar" class="col-lg-10 col-md-12">
        <table class="table table-hover col-lg-12" ng-if="bookmark && feeds" fh-setter-resize>
                <tr data-ng-repeat="f in feeds">
                    <td>{{ f.title }}</td> 
                    <td>
                        <fh-rating ng-if="f.id != 0" feed-id="{{f.id}}" url="/bookmark/rating/"></fh-rating>
                    </td>
                    <td class="col-lg-1 text-right"><fh-remove-feed feed-id="{{f.id}}" url="/reader/feed/list/delete/"></fh-remove-feed></td>
                </tr>
        </table>
    </div>
</div>
