<div class="row" ng-controller="ReaderCtrl">
    <div id="feed_bar" class="col-lg-3">
        <tabset justified="true">
            <tab heading="Timeline" active="timeline_tab" ng-click="timeline_tab = true; feed_tab = false;">
                <ul class="list-group">
                    <li class="list-group-item feed text-left" data-ng-repeat="f in feeds" 
                    ng-click="read_timeline(f.id)" ng-class="{'list-group-item-info': (active_timeline_id == f.id)}">
                        {{ f.title }}
                    </li>
                </ul>
            </tab>
            <tab heading="Feed" active="feed_tab" ng-click="timeline_tab = false; feed_tab = true;">
                <ul class="list-group">
                    <li class="list-group-item feed text-left" data-ng-repeat="b in bookmarks" 
                        ng-click="read_feed(b.id)" ng-class="{'list-group-item-info': (active_feed_id == b.id)}">
                        {{ b.title }}({{b.unread_count}})
                    </li>
                </ul>
            </tab>
        </tabset>
    </div>
    <div id="content_bar" class="col-lg-9">
        <div class="panel panel-info entry" ng-show="feed">
            <div class="panel-heading">
                <h3>{{ feed.title }}</h3>
            </div>
        </div>
        <div class="panel panel-default entry" data-ng-repeat="e in entries" ng-show="entries" >
            <div class="panel-heading entry_heading">
                <h5 class="entry_title">{{ e.title }} <small>{{ e.updated}}</small></h5>
                <a href="{{ e.url }}" target="_blank">URL</a>
            </div>
            <div class="panel-body" ng-bind-html="e.content" ng-show="e.content">
            </div>
        </div>
    </div>
</div>
