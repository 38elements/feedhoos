<div class="row">
    <div ng-show="!is_ready()">通信中</div>
    <div id="content_bar" class="col-lg-12 col-md-12" ng-if="is_ready()" fh-setter-resize>
        <table id="list_table" class="table table-hover col-lg-12">
            <tr data-ng-repeat="f in folders">
                <td>{{ f.title }}</td> 
                <td>
                    <fh-rating ng-if="f.id != 0" target-id="{{f.id}}" type="{{f.type}}" ></fh-rating>
                </td>
                <td class="col-lg-1 text-right"><fh-remove-feed target-id="{{f.id}}" type="{{f.type}}"></fh-remove-feed></td>
            </tr>
        </table>
    </div>
</div>
